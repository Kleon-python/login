<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    

    
</head>
<body>
    
    <div class="container">
        <h1 id="login">Log in</h1>
        <form> 
            <input type="email" class="pa" name="" id="" placeholder="Email" required>
            <input type="password" class="pa" id="password" placeholder="Password" autocomplete="current-password" required maxlength="30" minlength="5">
            <input type="submit" value="Submit" required id="submitt">
            <div class="eye-con">
                <img class="eye" src="https://static-00.iconduck.com/assets.00/eye-password-hide-icon-512x512-iv45hct9.png" onclick="togglePasswordVisibility()"></img>
            </div>
        </form>
    </div>
    
</body>
</html>
